<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Roditelj</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="main.js"></script>
</head>

<body>
    <main id="omotac"></main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        var ucenici = {};
        ucenici[0] = {
            ime: "Marko",
            prezime: "Markovic",
            ocene: [2, 3, 4, 5, 5, 4, 3, 2, 2, 3, 4, 5],
            brojIzostanaka: [4, 11],
            vladanje: "2",
        }
        ucenici[1] = {
            ime: "Janko",
            prezime: "Jankovic",
            ocene: [2, 3, 4, 5, 5, 4, 3, 2, 2, 3, 4, 5],
            brojIzostanaka: [4, 5],
            vladanje: "2",
        }
        var predmeti = ["Srpski jezik i knjizevnost", "Engleski jezik", "Francuski jezik", "Ustav i prava gradjana",
            "Sociologija", "Filozofija", "Biologija", "Matematika", "Fizika", "Hemija", "Racunarstvo i informatika",
            "Fizicko vaspitanje"];
        var ukor = ["Opomena odeljenskog staresine", "Ukor odeljenskog staresine", "Ukor Odeljenskog veca",
            "Ukor direktora skole", "Ukor Nastavnickog veca"];
        var izostanci = ["Opravdani izostanci", "Neopravdani izostanci"]
        function ispis(n) {
            var omotac = document.getElementById("omotac");
            var h1 = document.createElement("h1");
            h1.textContent = ucenici[n].ime + " " + ucenici[n].prezime;
            omotac.appendChild(h1);
            var div = document.createElement("div");
            div.setAttribute("id", "omotacDva");
            omotac.appendChild(div);
            var table = document.getElementById("omotacDva");
            table = document.createElement("table");
            omotacDva.appendChild(table);
            for (i = 0; i < 12; i++) {
                var tr = document.createElement("tr");
                for (j = 0; j < 2; j++) {
                    var td = document.createElement("td");
                    switch (j) {
                        case 0:
                            td.textContent = predmeti[i];
                            break;

                        default:
                            td.textContent = ucenici[n].ocene[i];
                            break;
                    }
                    tr.appendChild(td);
                }
                table.appendChild(tr);
            }
        }
        ispis(1);
    </script>
</body>

</html>
