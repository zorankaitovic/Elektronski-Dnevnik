<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Strana 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/main.js"></script>
</head>

<body>
    <main id="omotac">
        <h1>UČENICI</h1>
        <div id="omotacDva">
            <div class="nav justify-content-center nav-pills flex-column flex-md-row">
                <a class="nav-link active" href="#lista" data-toggle="tab" onclick="spisak()">Spisak učenika</a>
                <a class="nav-link" href="#novi" data-toggle="tab">Dodaj novog učenika</a>
            </div>
            <div class="tab-content py-5">
                <div id="lista" class="tab-pane active"></div>
                <div id="novi" class="tab-pane fade">
                    <form action="\" onsubmit="noviUcenik()" method="post">
                        <div class="form-group">
                            <label for="ime">Ime učenika</label>
                            <input type="text" class="form-control" id="ime" placeholder="Ime učenika..." required>
                        </div>
                        <div class="form-group">
                            <label for="prezime">Prezime učenika</label>
                            <input type="text" class="form-control" id="prezime" placeholder="Prezime učenika..."
                                required>
                        </div>
                        <button type="submit" class="btn btn-primary">Unesi</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js/bootstrap.min.js"></script>
    <script>
        function spisak() {
            var lista = document.getElementById("lista");
            //document.getElementById("listing").reset();
            var ol = document.createElement("ol");
            lista.appendChild(ol);
            for (i = 0; i < korisnicko.length; i++) {
                var li = document.createElement("li");
                ol.appendChild(li);
                var a = document.createElement("a");
                a.textContent = ucenici[i].ime + " " + ucenici[i].prezime;
                li.appendChild(a);
                a.setAttribute("href", "strana3.html/#" + korisnicko[i]);
            }
            return;
        }
        function noviUcenik() {
            var ime = document.getElementById("ime").value;
            ucenici.ime = ime;
            var prezime = document.getElementById("prezime").value;
            ucenici.prezime = prezime;
            return;
        }
    </script>
</body>

</html>
