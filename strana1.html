<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Strana 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css\main.css">
    <link rel="stylesheet" href="css\bootstrap.min.css">
    <script src="js\main.js"></script>
    <style>
       
    </style>
</head>

<body>
    <main id="omotac" class="container-fluid">
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <h1>ELEKTRONSKI DNEVNIK GIMNAZIJE CODE</h1>
                <h1>Odeljenje IV-1</h1>
            </div>
            <div id="omotacDva">
                <div class="nav justify-content-center nav-pills flex-column flex-md-row">
                    <a class="nav-link active" href="#lista" data-toggle="tab">Spisak učenika</a>
                    <a class="nav-link" href="#novi" data-toggle="tab">Dodaj novog učenika</a>
                    <a class="nav-link" href="#kalendar" data-toggle="tab">Kalendar rada</a>
                </div>
                <div class="tab-content py-3">
                    <div id="lista" class="tab-pane active"></div>
                    <div id="novi" class="tab-pane fade">
                        <form onclick="return noviUcenik()" method="POST">
                            <div class="form-group">
                                <label for="imeNovi">Ime učenika</label>
                                <input type="text" class="form-control" id="imeNovi" placeholder="Ime učenika..."
                                    required>
                            </div>
                            <div class="form-group">
                                <label for="prezimeNovi">Prezime učenika</label>
                                <input type="text" class="form-control" id="prezimeNovi"
                                    placeholder="Prezime učenika..." required>
                            </div>
                            <button type="submit" class="btn btn-primary submit-button">Unesi</button>
                        </form>
                    </div>
                    <div id="kalendar" class="tab-pane fade">
                        <div class="meseci">
                            <ul>
                                <li class="prev"><a href="#">&#10094;</a></li>
                                <li class="next"><a href="#">&#10095;</a></li>
                                <li id="mesec"></li>
                            </ul>
                        </div>
                        <ul id="sedmica">
                        </ul>
                        <ul id="dani">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="js\bootstrap.min.js"></script>
    <script>
        var niz = [];
        localStorage.setItem("ucenici", JSON.stringify(ucenici));
        var obj = JSON.parse(localStorage.getItem("ucenici"));
        var brojac = korisnicko.length;
        function redosled() {
            for (i = 0; i < brojac; i++) {
                niz[i] = obj[i].prezime + " " + obj[i].ime;
            }
            var obj1 = JSON.parse(localStorage.getItem("ucenik"));
            if(obj1!=null){
            niz.push(obj1.prezime + " " + obj1.ime);
            }
            niz = niz.sort();
            spisak();
            return;
        }
        function spisak() {
            var lista = document.getElementById("lista");
            var ul = document.createElement("ul");
            lista.appendChild(ul);
            for (i = 0; i < niz.length; i++) {
                var li = document.createElement("li");
                ul.appendChild(li);
                var button = document.createElement("button");
                button.textContent = niz[i];
                li.appendChild(button);
                button.setAttribute("id", "ddugme" + i);
                button.setAttribute("onclick", "window.location.href='strana3.html'");
                button.setAttribute("class", "btn btn-outline-primary");
            }
            return;
        }
        function noviUcenik() {
            var ime = document.getElementById("imeNovi").value;
            var prezime = document.getElementById("prezimeNovi").value;
            var ucenik = {};
            var korisnickoNovo = "";
            ucenik.ime = ime;
            ucenik.prezime = prezime;
            ucenik.ocene = noveOcene;
            ucenik.brojIzostanaka = noviIzostanci;
            ucenik.vladanje = novoVladanje;
            ucenik.rbroj = brojac+1;
            localStorage.setItem("ucenik", JSON.stringify(ucenik));
            korisnickoNovo = (ime.slice(0, 1) + prezime.slice(0, 1) + "00" + (brojac + 1)).toLowerCase();
            if(korisnickoNovo.length==5){
                korisnicko.push(korisnickoNovo);
                localStorage.setItem("korisnicko",korisnickoNovo);
            }
            
            return;
        }
        function kalendarMesec() {
            var datum = new Date();
            var prviDan = 5;
            var tekuciMesec = document.getElementById("mesec");
            var ul = document.getElementById("sedmica");
            tekuciMesec.textContent = meseci[datum.getMonth()].toUpperCase() + " " + datum.getFullYear();
            for (i = 0; i < 7; i++) {
                var li = document.createElement("li");
                li.textContent = dani[i];
                ul.appendChild(li);
            }
            var tekuciDan = datum.getDay();
            var tekuciDatum = datum.getDate();
            var ul = document.getElementById("dani");
            var prethodni = datum.getMonth() - 1;
            for (i = prviDan - 1; i > 0; i--) {
                var li = document.createElement("li");
                li.textContent = brojDana[prethodni] - i + 1;
                ul.appendChild(li);
            }
            for (i = prviDan; i < brojDana[datum.getMonth()] + prviDan; i++) {
                var li = document.createElement("li");
                li.textContent = i - 4;
                if (tekuciDatum == (i - 4)) {
                    li.style.backgroundColor = "blue";
                    li.style.color = "black";
                }
                if (i - 4 < tekuciDatum) {
                    li.style.backgroundColor = "gray";
                    li.style.color = "black";
                }
                if (i - 4 > tekuciDatum) {
                    for (j = 0; j < 5; j++) {
                        if ((i - 4 == j * 7 + 2) || (i - 4 == j * 7 + 3)) {
                            li.style.backgroundColor = "red";
                            li.style.color = "black";
                        }
                    }
                }
                ul.appendChild(li);
            }
            return;
        }
        var dugme1 = document.getElementById("lista");
        var dugme3 = document.getElementById("kalendar");
        dugme1.addEventListener("click", redosled());
        dugme3.addEventListener("click", kalendarMesec());
    </script>
</body>

</html>
